<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Авторизация</title>
</head>
<body>
    <form th:action="@{/mvc/auth/login}" method="post" th:object="${accountRequest}">
        <input type="text" placeholder="Никнейм" th:field="*{username}">
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        <input type="password" placeholder="Пароль" th:field="*{password}">
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        <div th:if="${param.error != null}">Неверный никнейм или пароль</div>
        <button>Войти</button>
    </form>
</body>
</html>
