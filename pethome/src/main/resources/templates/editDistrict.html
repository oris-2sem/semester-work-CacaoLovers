<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Редактирование районов</title>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>

</head>
<body>
    <div th:include="components/header :: body"></div>
    <table>
        <tr>
            <th>Название</th>
            <th>Город</th>
            <th></th>
        </tr>
        <tr th:each="district : ${districts}">
            <th th:text="${district.name}"></th>
            <th th:href="@{|/mvc/city/edit/${district.city.id}|}" th:text="${district.city.name}"></th>
            <th>
                <form th:href="@{|/mvc/district/edit/${district.id}|}" method="POST">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit">Удалить</button>
                </form>
            </th>
        </tr>
    </table>
</body>
</html>
